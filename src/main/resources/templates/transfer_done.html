<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy">
    <title>ComputerSecurityBank</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container text-center">
    <h1>Transfer done in ComputerSecurityBank</h1>
</div>

<div class="container text-center">
    <div>
        <h1>Transfer Details</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Receiver</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <td id="receiver" th:text="${transfer.receiver}">Receiver</td>
            <td th:text="${transfer.amount}">Amount</td>
            </tbody>
        </table>
    </div>
</div>

<div class="container text-center">
    <h1>Back to ComputerSecurityBank</h1>
    <h3><a th:href="@{/bank}">Bank</a></h3>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>

</body>
</html>
